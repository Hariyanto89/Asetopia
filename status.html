<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pemain - Asetopia</title>
    <link rel="stylesheet" href="css/status.css">
</head>
<body>
    <header>
        <h1>ASETOPIA</h1>
        <nav>
            <ul>
                <li><a href="gameplay.html">Kembali ke Gameplay</a></li>
                <li><a href="#tasks">Cara Bermain</a></li>
                <li><a href="#leaderboard">Papan Peringkat</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Popup Status Pemain -->
        <section id="playerStatusSection">
            <h2>Status Pemain</h2>
            <div class="stats">
                <p><strong>Nama:</strong> <span id="playerName">[Nama Pengguna]</span></p>
                <p><strong>Karakter:</strong> <span id="playerCharacter">[Karakter]</span></p>
                <p><strong>Level:</strong> <span id="playerLevel">1</span></p>
                <p><strong>XP:</strong> <span id="playerXP">0 / 100</span></p>
                <p><strong>DIPAYANG TOKEN:</strong> <span id="playerToken">0</span></p>
                <p><strong>Nyawa:</strong> <span id="playerLives">5</span></p>
                <h3>Badge yang Diperoleh</h3>
                <div id="badgeList">
                    <p>Belum ada badge yang diperoleh.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Asetopia - Dibuat oleh Hariyanto</p>
    </footer>

    <script src="js/status.js"></script>
</body>
</html>
