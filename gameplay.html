<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay - Asetopia</title>
    <link rel="stylesheet" href="css/gameplay.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>ASETOPIA</h1>
        <nav>
            <ul>
                <li><a href="status.html">Status Pemain</a></li>
                <li><a href="#map">Peta Kecamatan</a></li>
                <li><a href="#tasks">Tugas</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Peta Kecamatan -->
        <section id="map">
            <h2>Peta Kecamatan</h2>
            <div id="kepahiangMap"></div>
        </section>

        <!-- Tugas -->
        <section id="tasks">
            <h2>Tugas Pengelolaan Aset</h2>
            <div id="taskContainer">
                <!-- Pertanyaan Aktif -->
                <div id="currentTask" class="hidden">
                    <h3 id="currentTaskQuestion"></h3>
                        <div id="taskOptions">
                            <input type="radio" name="option" id="option1" value="1"> <label for="option1">Option 1</label>
                            <input type="radio" name="option" id="option2" value="2"> <label for="option2">Option 2</label>
                            <input type="radio" name="option" id="option3" value="3"> <label for="option3">Option 3</label>
                        </div>
                    <button id="submitAnswerButton">Kirim Jawaban</button>
                </div>
                <!-- Umpan Balik -->
                <div id="taskFeedback" class="hidden">
                    <p id="taskFeedbackText"></p>
                    <button id="nextQuestionButton" class="hidden">Pertanyaan Berikutnya</button>
                </div>
            </div>
        </section>

        <!-- Leaderboard -->
        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Peringkat</th>
                        <th>Nama</th>
                        <th>DIPAYANG TOKEN</th>
                    </tr>
                </thead>
                <tbody id="leaderboardData">
                    <!-- Data leaderboard akan dimuat di sini -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Asetopia - Dibuat oleh Hariyanto - WA +62 856-0932-6414 - Kabupaten Kepahiang</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="js/gameplay.js"></script>
</body>
</html>
