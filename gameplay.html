<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay - Asetopia</title>
    <link rel="stylesheet" href="css/gameplay.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>ASETOPIA</h1>
        <nav>
            <ul>
                <li><a href="status.html">Status Pemain</a></li>
                <li><a href="#Cara Bermain">Cara Bermain</a></li>
                <li><a href="#Papan Peringkat">Papan Peringkat</a></li>
                <li><a href="#Tentang DIPAYANG">Tentang DIPAYANG</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Peta Kecamatan -->
        <section id="map-section">
            <h2>Klik tanda pada peta untuk memulai tugas!</h2>
            <div class="map-container">
                <!-- Peta gambar -->
                <img src="assets/map/Merigi.png" alt="Peta Kecamatan Merigi" class="map-image">
                
                <!-- Marker Lokasi -->
                <div class="marker" data-task-id="1" style="top: 30%; left: 40%;"></div>
                <div class="marker" data-task-id="2" style="top: 50%; left: 60%;"></div>
                <div class="marker" data-task-id="3" style="top: 70%; left: 20%;"></div>
            </div>
        </section>

        <!-- Tugas -->
        <section id="tasks">
            <h2>Tugas Pengelolaan Aset</h2>
            <div id="taskContainer">
                <p id="taskMessage">Pilih lokasi pada peta untuk memulai tugas.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Asetopia - Dibuat oleh Hariyanto - WA +62 856-0932-6414 - Kabupaten Kepahiang</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/gameplay.js"></script>
</body>
</html>
