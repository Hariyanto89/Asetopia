<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asetopia - Game pengelolaan aset berbasis kecamatan.">
    <title>Gameplay - Asetopia</title>
    <!-- CSS Utama -->
    <link rel="stylesheet" href="css/gameplay.css">
    <!-- CSS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>ASETOPIA</h1>
        <nav>
            <ul>
                <li><a href="status.html">Status Pemain</a></li>
                <li><a href="#map">Peta Kecamatan</a></li>
                <li><a href="#tasks">Tugas</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Peta Kecamatan -->
        <section id="map">
            <h2>Peta Kecamatan</h2>
            <div id="kepahiangMap" class="custom-map">
                <!-- Marker akan di-generate secara dinamis -->
            </div>
        </section>

        <!-- Tugas -->
        <section id="tasks">
            <h2>Tugas Pengelolaan Aset</h2>
            <div id="taskContainer">
                <!-- Pertanyaan Aktif -->
                <div id="currentTask" class="hidden">
                    <h3 id="currentTaskQuestion"></h3>
                    <div id="taskOptions"></div>
                    <button id="submitAnswerButton">Kirim Jawaban</button>
                </div>
                <!-- Umpan Balik -->
                <div id="taskFeedback" class="hidden">
                    <p id="taskFeedbackText"></p>
                    <button id="nextQuestionButton" class="hidden">Pertanyaan Berikutnya</button>
                </div>
            </div>
        </section>

        <!-- Leaderboard -->
        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Peringkat</th>
                        <th>Nama</th>
                        <th>DIPAYANG TOKEN</th>
                    </tr>
                </thead>
                <tbody id="leaderboardData">
                    <!-- Data leaderboard akan dimuat di sini -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Asetopia - Dibuat oleh Hariyanto - WA +62 856-0932-6414 - Kabupaten Kepahiang</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Script Gameplay -->
    <script src="js/gameplay.js"></script>
</body>
</html>
