<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asetopia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Tombol untuk Memulai Game -->
  <div id="start-container" style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(120deg, #89f7fe, #66a6ff);">
    <button id="startGameButton" class="start-button">
      Mulai Game
    </button>
  </div>

  <!-- Kontainer Utama -->
  <div id="game-container" style="display: none;">
    <!-- Judul dan Developer -->
    <h1>Selamat Datang di Asetopia</h1>
    <p>Developer: Hariyanto</p>

    <!-- Kanvas Peta -->
    <canvas id="mapCanvas" width="800" height="400" style="border: 1px solid black;"></canvas>

    <!-- UI Kontainer -->
    <div id="ui-container">
      <p><strong>Ruby DIPAYANG:</strong> <span id="ruby">0</span></p>
      <p><strong>Profit:</strong> <span id="profit">0</span></p>
      <button id="upgradeButton">Upgrade Aset (50 Ruby)</button>
    </div>

    <!-- Quest Kontainer -->
    <div id="quest-container">
      <h3>Quest Aktif:</h3>
      <p id="active-quest">Tidak ada quest aktif</p>
    </div>

    <!-- Status Lokasi Mining -->
    <div id="location-status">
      <h3>Status Lokasi Mining:</h3>
      <!-- Lokasi mining akan diupdate dinamis -->
    </div>

    <!-- Pet Shop -->
    <div id="pet-shop">
      <h2>Pet Shop</h2>
      <div class="pet-option">
        <img src="assets/images/pet_robot.png" alt="Robot Tambang" class="pet-image">
        <button onclick="buyPet('robot')">Beli Robot Tambang (50 Ruby)</button>
      </div>
      <div class="pet-option">
        <img src="assets/images/pet_loader.png" alt="Hewan Loader" class="pet-image">
        <button onclick="buyPet('loader')">Beli Hewan Loader (100 Ruby)</button>
      </div>
      <div class="pet-option">
        <img src="assets/images/pet_drone.png" alt="Drone Eksplorasi" class="pet-image">
        <button onclick="buyPet('drone')">Beli Drone Eksplorasi (150 Ruby)</button>
      </div>
    </div>

    <!-- Status Pet -->
    <div id="pet-status">
      <h3>Pet Dimiliki:</h3>
      <ul id="pet-list">
        <!-- Daftar pet akan diupdate dinamis -->
      </ul>
    </div>

    <!-- Tombol Reset (Opsional untuk Testing) -->
    <button id="resetButton" style="margin-top: 20px;">Reset Game</button>

    <!-- Kontrol Virtual -->
    <div id="virtual-controls" style="text-align: center; margin-top: 20px;">
      <button class="control-button" data-direction="up">⬆</button><br>
      <button class="control-button" data-direction="left">⬅</button>
      <button class="control-button" data-direction="down">⬇</button>
      <button class="control-button" data-direction="right">➡</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Game by Hariyanto - 2024</p>
  </footer>

  <!-- Script Game -->
  <script src="js/main.js"></script>
  <script src="js/gameLogic.js"></script>
  <script src="js/map.js"></script>
  <script src="js/pet.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/character.js"></script>
</body>
</html>
